<script>

    function strcheck(str){
        if(str===" ")
        {
            throw new Error("String must contain some characters")
        }
        else
        {
            console.log("Successfull !",str)
        }
    }

    try
    {
        strcheck(" ")
    }
    catch(sr)
    {
        console.log("Error : ",sr.message)
    }

</script>
