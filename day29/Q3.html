<script>

    function checkage(age){
        if(age<18)
        {
            throw new Error("Not eligible to vote")
        }
        else
        {
            console.log("Eligible !",age)
        }
    }

    try
    {
        checkage(17)
    }
    catch(sr)
    {
        console.log("Error : ",sr.message)
    }

</script>
