<script>

    function ValidEmail(email){
        if(!email.includes('@'))
        {
            throw new Error("Email should have '@'")
        }
        else
        {
            console.log("Valid Email Address : ",email)
        }
    }


    try
    {

    }
    catch(sr)
    {

    }

</script>
