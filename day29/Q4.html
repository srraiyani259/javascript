<script>

    function checkdiv(num1,num2){
        if(num2 <= 0)
        {
            throw new Error("Number not divisible by 0")
        }
        else
        {
            console.log("Division :",num1/num2)
        }
    }

    try
    {
        checkdiv(10,0)
    }
    catch(sr)
    {
        console.log("Error : ",sr.message)
    }

</script>
