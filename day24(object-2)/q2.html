<script>

    let map = [
        {symbol : '!', val : 10},
        {symbol : '@', val : 12},
        {symbol : '#', val : 14},
        {symbol : '$', val : 16},
        {symbol : '%', val : 18},

    for(let i = 0 ; i < map.length ; i++)
    {
        document.write(map[i].symbol + " " + "-" + " " + map[i].val + "<br>")
    }

</script>
