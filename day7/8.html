<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>

        <label for="">Enter Age :</label>
        <input type="text" name="" id="inp-1">

        <h1 id="ans"></h1>

    </center>

</body>
</html>

<script>

    let a = document.getElementById("inp-1").value

    if(a == "")
    {
        document.getElementById("ans").innerText = ""
    }
    else
    {
        if(a < 18)
        {
            document.getElementById("ans").innerText = "Pay $8"
        }
        else if(a > 18 && a < 65)
        {
            document.getElementById("ans").innerText = "Pay $12"
        }
        else
        {
            document.getElementById("ans").innerText = "Pay $6"
        }
    }
</script>
