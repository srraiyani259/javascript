<script type="text/javascript">
	
	let fact = 1
	let a = parseInt(prompt("Enter Any Number : "))

	function factorial(a)
	{
		for(a = 5 ; a >= 1 ; a--)
		{
			 fact *= a
		}
		return fact
	}
	console.log(factorial(a))
	
</script>
